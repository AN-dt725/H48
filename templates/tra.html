<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üîç Tra c·ª©u s·∫£n ph·∫©m</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .suggestion-item:hover { background-color: #e9f5ff; cursor: pointer; }
  </style>
</head>
<body>
<div class="container-lg py-5 px-4">
  <div class="d-flex justify-content-between align-items-center mb-5">
    <h1 class="text-primary display-5">üîç Tra c·ª©u s·∫£n ph·∫©m</h1>
    <a href="/" class="btn btn-outline-secondary btn-lg">‚Üê Trang ch·ªß</a>
  </div>

  <div class="mb-4">
    <input type="text" id="search-input" class="form-control form-control-lg" placeholder="üîç Nh·∫≠p t√™n ho·∫∑c lo·∫°i s·∫£n ph·∫©m...">
    <div id="suggestions" class="list-group position-relative"></div>
  </div>

  <div id="product-detail" class="mb-5"></div>
</div>

<script>
  let suggestionsBox = document.getElementById('suggestions');
  let searchInput = document.getElementById('search-input');
  let productDetail = document.getElementById('product-detail');

  searchInput.addEventListener('input', async () => {
    let term = searchInput.value.trim();
    suggestionsBox.innerHTML = '';
    if (term.length > 0) {
      let res = await fetch(`/autocomplete?term=${encodeURIComponent(term)}`);
      let data = await res.json();
      data.forEach(item => {
        let div = document.createElement('div');
        div.className = 'list-group-item fs-5 suggestion-item';
        div.textContent = `${item.name} - ${item.type} - ${item.price}`;
        div.onclick = () => showProduct(item);
        suggestionsBox.appendChild(div);
      });
    }
  });

  function showProduct(item) {
    suggestionsBox.innerHTML = '';
    productDetail.innerHTML = `
      <div class="card p-4">
        <h4>${item.name}</h4>
        <p class="mb-1">Lo·∫°i: <strong>${item.type}</strong></p>
        <p class="mb-0">Gi√°: <strong class="text-success">${item.price}</strong></p>
      </div>
    `;
  }
</script>
</body>
</html>
