<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Tất cả sản phẩm</title></head>
<body>
  <a href="{{ url_for('index') }}" style="text-decoration: none;">⬅️ Về trang chủ</a>
  <h2>📋 Danh sách sản phẩm</h2>
  <table border="1" cellpadding="10">
    <tr><th>Tên mặt hàng</th><th>Loại hàng</th><th>Giá</th></tr>
    {% for row in data %}
    <tr>
      <td>{{ row["Tên mặt hàng"] }}</td>
      <td>{{ row["Loại hàng"] }}</td>
      <td>{{ row["Giá"] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
