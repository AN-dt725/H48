{% extends "base.html" %}
{% block content %}
  <h2>Danh sách toàn bộ sản phẩm</h2>
  <table border="1" width="100%" cellpadding="10">
    <tr style="background:#ddd;">
      <th>Tên mặt hàng</th>
      <th>Loại hàng</th>
      <th>Giá</th>
    </tr>
    {% for i, row in df.iterrows() %}
    <tr>
      <td>{{ row["Tên mặt hàng"] }}</td>
      <td>{{ row["Loại hàng"] }}</td>
      <td>{{ row["Giá"] }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
