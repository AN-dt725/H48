
<!DOCTYPE html>
<html>
<head>
    <title>Tất cả sản phẩm</title>
</head>
<body>
    <a href="/"><button>🔙 Về trang chủ</button></a>
    <h2>📦 Tất cả sản phẩm</h2>
    <table border="1">
        <tr>
            <th>Tên mặt hàng</th>
            <th>Loại hàng</th>
            <th>Giá</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row['Tên mặt hàng'] }}</td>
            <td>{{ row['Loại hàng'] }}</td>
            <td>{{ row['Giá'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
