{% extends "base.html" %}
{% block content %}
  <h2>Chọn sản phẩm để bán</h2>
  <form method="POST">
    <input type="text" name="keyword" placeholder="Tìm sản phẩm..." value="{{ keyword }}">
    <button type="submit">Tìm</button>
  </form>

  {% if ket_qua is not none and not ket_qua.empty %}
    <form method="POST" action="/thanhtoan">
      <ul>
        {% for i, row in ket_qua.iterrows() %}
          <li>
            <label>
              <input type="checkbox" name="chon[]" value="{{ row['Tên mặt hàng'] }}|{{ row['Giá'] }}">
              <strong>{{ row["Tên mặt hàng"] }}</strong> – {{ row["Giá"] }}
            </label>
          </li>
        {% endfor %}
      </ul>
      <button type="submit">Tính tổng</button>
    </form>
  {% elif keyword %}
    <p>Không tìm thấy sản phẩm cho từ khóa "{{ keyword }}"</p>
  {% endif %}
{% endblock %}
