<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <style>
    input[type=text] { width: 80%; padding: 15px; font-size: 20px; margin: 10px 0; }
    button { padding: 10px 20px; font-size: 18px; }
    #suggestions div:hover { background-color: #f0f0f0; cursor: pointer; }

<body>
  <h2>ðŸ§º Báº¯t Ä‘áº§u bÃ¡n hÃ ng</h2>
  <form method="POST">
    <input type="text" name="keyword" id="search" placeholder="Nháº­p tÃªn sáº£n pháº©m..." autocomplete="off">
    <button type="submit">TÃ¬m kiáº¿m</button>
  </form>
  <div id="suggestions"></div>

  {% if ket_qua %}
    <ul>
    {% for row in ket_qua.itertuples() %}
      <li><strong>{{ row._1 }}</strong> ({{ row._2 }}) - {{ row._3 }}</li>
    {% endfor %}
    </ul>
  {% endif %}

<script>
document.getElementById('search').addEventListener('input', function() {
  let keyword = this.value;
  fetch('/autocomplete?term=' + keyword)
    .then(res => res.json())
    .then(data => {
      let suggestionBox = document.getElementById('suggestions');
      suggestionBox.innerHTML = '';
      data.forEach(item => {
        let div = document.createElement('div');
        div.innerHTML = item.label;
        div.onclick = () => {
          document.getElementById('search').value = item.value;
          suggestionBox.innerHTML = '';
        };
        suggestionBox.appendChild(div);
      });
    });
});
</script>
</body>
</html>
